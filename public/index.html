<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro de Produto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      color: #4fc3f7;
      margin-bottom: 20px;
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.1);
      width: 100%;
      max-width: 420px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #4fc3f7;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4fc3f7;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #039be5;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: 600;
      color: #81c784;
      text-align: center;
    }

    a {
      margin-top: 25px;
      color: #90caf9;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
      color: #ffffff;
    }
  </style>

</head>

<body>
  <h1>Cadastro de Produto</h1>
  <form id="formProduto">
    <input type="text" id="nome" placeholder="Nome" required><br><br>
    <input type="number" id="preco" placeholder="PreÃ§o" step="0.01" required><br><br>
    <input type="text" id="vendedor" placeholder="Vendedor" required><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <p id="mensagem"></p>
  <br>
  <a href="produtos.html">Ver Produtos Cadastrados</a>

  <script>
    const form = document.getElementById('formProduto');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const produto = {
        nome: document.getElementById('nome').value,
        preco: document.getElementById('preco').value,
        vendedor: document.getElementById('vendedor').value
      };

      try {
        const res = await fetch('/produto', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(produto)
        });

        if (res.ok) {
          mensagem.textContent = "Produto cadastrado com sucesso!";
          form.reset();
        } else {
          const erro = await res.json();
          mensagem.textContent = erro.mensagem || "Erro ao cadastrar.";
        }
      } catch (err) {
        mensagem.textContent = "Erro de rede ou servidor.";
      }
    });
  </script>
</body>

</html>
